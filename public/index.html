<style>
    #chartdiv {
        width: 100%;
        height: 500px;
    }

</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

<!-- Chart code -->
<script>
    am4core.ready(function() {

// Themes
        am4core.useTheme(am4themes_animated);

// Create chart instance
        var chart = am4core.create("chartdiv", am4charts.XYChart);
        chart.dateFormatter.inputDateFormat = "yyyy-MM-ddTHH:mm:ssZ";

// Add data
        chart.dataSource.url = "api/points" + window.location.search;

// Create axes
        var dateAxis = chart.xAxes.push(new am4charts.DateAxis());
        dateAxis.baseInterval = {
            "timeUnit": "second",
            "count": 1
        };
        dateAxis.tooltipDateFormat = "HH:mm:ss, d MMMM";

        var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());

// Add scrollbar
        chart.scrollbarX = new am4charts.XYChartScrollbar();

// Add cursor
        chart.cursor = new am4charts.XYCursor();
        chart.cursor.xAxis = dateAxis;

// Add legend
        chart.legend = new am4charts.Legend();
        chart.legend.parent = chart.plotContainer;
        chart.legend.zIndex = 100;

// Create series
        chart.dataSource.events.on("parseended", function(ev) {
            var data = ev.target.data;
            var seriesNames = [];
            for (var i = 0; i < data.length; i++) {
                Object.keys(data[i]).forEach(function (item) {
                    if (item !== 'date' && !seriesNames.includes(item)) {
                        seriesNames.push(item);
                    }
                });
            }

            for (var sensorName of seriesNames) {
                var series = chart.series.push(new am4charts.LineSeries());
                series.name = sensorName;
                series.dataFields.valueY = sensorName;
                series.dataFields.dateX = "date";
                series.strokeWidth = 1;
                series.minBulletDistance = 10;
                series.tooltipText = "{valueY}";
                series.tooltip.pointerOrientation = "vertical";
                series.tooltip.background.cornerRadius = 20;
                series.tooltip.background.fillOpacity = 0.5;
                series.tooltip.label.padding(12,12,12,12);

                chart.scrollbarX.series.push(series);

                if (!chart.cursor.snapToSeries) {
                    chart.cursor.snapToSeries = series;
                }
            }
        });

    });
</script>

<div id="chartdiv"></div>
